<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="background" style="background-image: url('http://vipolnimproekt.ru/wp-content/uploads/2019/08/Slider_draw-1.jpg');
background-repeat: no-repeat; height: 100vh;
-webkit-background-size: cover;
-moz-background-size: cover;
-o-background-size: cover;
background-size: cover;">
<div class="container">
    <div class="row justify-content-end me-3">
        <div class="card mt-5 pt-1 me-5" style="width: 28rem; border-radius: 20px">
            <div class="card-body">
                <h1>Enter code</h1>
                <form action="#" th:action="@{/user/password/code}" method="post">
                    <div class="mb-3">
                        <label for="code" class="form-label">Provide received code</label>
                        <input type="text" class="form-control" id="code" name="code" aria-describedby="codeHelp" required>
                        <div id="codeHelp" class="form-text">
                            <p>We have sent you the code to your email address</p>
                            <p>Then you'll get a new formed password sent to your email address</p>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-sm-5">
                                <button type="submit" class="btn btn-primary">Change password</button>
                            </div>
                        </div>
                        <div th:if="${invalidCode==true}">
                            <div class="alert alert-danger mt-1 mb-0" role="alert">
                                Invalid code
                            </div>
                        </div>
                    </div>
                </form>
                <div class="row justify-content-center">
                    <div class="col-sm-8 text-center">
                        <p><a th:href="@{/user/password/lost}">Go back</a></p>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
</body>
</html>
