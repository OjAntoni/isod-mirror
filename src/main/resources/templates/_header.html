<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #eeb206">

                    <div class="row justify-content-between me-0 mt-1">
                        <div class="col-sm-3">

                                </button>
                            </form>
                        </div>
                        <div class="col-sm-9 mx-0 ps-2 pe-0">
                            <form action="#" th:action="@{/user/logout}" method="post">
                                <button type="submit" style="background-color: #eeb206; border-width: 0">
                                    Logout
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-door-open-fill" viewBox="0 0 16 16">

                        </div>
                    </div>
                </div>
            </div>
        </div>

</html>
