<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Lessons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<nav th:insert="_header :: nav"></nav>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-8">
                <div class="row">
                    <div class="col-sm-3">
                        <h3>Lesson</h3>
                    </div>
                    <div class="col-sm-3">
                        <h3>Teacher</h3>
                    </div>
                    <div class="col-sm-3">
                        <h3>Day</h3>
                    </div>
                    <div class="col-sm-3">
                        <h3>Time</h3>
                    </div>
                </div>
                <div class="list-group">
                    <a th:href="@{'/lesson/'+${lesson.id}}" class="list-group-item list-group-item-action" th:each="lesson : ${lessons}">
                        <div class="row">
                            <div class="col-sm-3">
                                <span th:text="${lesson.name}"></span>
                            </div>
                            <div class="col-sm-3">
                                <span th:text="${lesson.teacher.name}"></span>
                            </div>
                            <div class="col-sm-3">
                                <span th:text="${lesson.getDay().name()}"></span>
                            </div>
                            <div class="col-sm-3">
                                <span th:text="${'on '+lesson.getTimeTerm().timeBlock.stringValue}"></span>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
