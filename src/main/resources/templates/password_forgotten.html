<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="background" style="background-image: url('http://vipolnimproekt.ru/wp-content/uploads/2019/08/Slider_draw-1.jpg');
background-repeat: no-repeat; height: 100vh;
-webkit-background-size: cover;
-moz-background-size: cover;
-o-background-size: cover;
background-size: cover;">
<div class="container">
    <div class="row justify-content-end me-3">
        <div class="card mt-5 pt-1 me-5" style="width: 28rem; border-radius: 20px">
            <div class="card-body">
                <h1>Username</h1>
                <form action="#" th:action="@{/user/password/lost}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" th:name="username" aria-describedby="usernameHelp" required>
                        <div id="usernameHelp" class="form-text">Please enter username for account for which you forgot the password</div>
                        <div class="row justify-content-center">
                            <div class="col-sm-4">
                                <button type="submit" class="btn btn-primary">Send code</button>
                            </div>
                        </div>
                        <div th:if="${error==true}">
                            <div class="alert alert-danger mt-1 mb-0" role="alert">
                                Invalid username
                            </div>
                        </div>
                    </div>
                </form>
                <div class="row justify-content-center">
                    <div class="col-sm-8 text-center pe-3">
                        <a th:href="@{/user/auth}">Go back</a>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
</body>
</html>
