<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>New announcement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<nav th:insert="_header :: nav"></nav>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <div class="card mt-2">
                    <div class="card-body">
                        <h1>New Announcement</h1>
                        <form action="#" th:action="@{/user/announcement/new}" th:object="${announcementDto}" method="post">
                            <div class="mb-3">
                                <input type="text" class="form-control" th:field="*{title}" placeholder="Title" required/>
                            </div>
                            <div class="mb-3">
                                <label for="roles">Destination role</label>
                                <select th:field="*{role}" id="roles" class="form-select form-select-sm"  aria-label=".form-select-sm example">
                                    <option th:each="role : ${T(by.tms.schoolmanagementsystem.entity.role.Role).values()}" th:value="${role}" th:text="${role}"></option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="FormControlTextarea" class="form-label">Your message</label>
                                <textarea class="form-control" id="FormControlTextarea" rows="10" th:field="*{text}" required></textarea>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-sm-3">
                                    <button type="submit" class="btn btn-primary ms-1">Send</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
