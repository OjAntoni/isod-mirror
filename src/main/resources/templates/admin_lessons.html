<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage lessons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<nav th:insert="_header :: nav"></nav>

<body>
<div class="container">

    <div class="row justify-content-center">
        <div class="col-sm-6">
            <div style="position: fixed; bottom: 2%; right: 2%">
                <form class="mr-2" th:action="@{/admin/lessons/add}" >
                    <button type="submit" class="btn btn-primary">Add lesson</button>
                </form>
            </div>
        </div>
    </div>


    <div class="row justify-content-center">
        <div class="col-sm-10">
            <div class="list-group">
                <a th:href="@{'/lesson/'+${lesson.id}}" class="list-group-item list-group-item-action" th:each="lesson : ${lessons}">
                    <div class="row justify-content-between">
                        <div class="col-sm-4">
                            <h5 class="me-1" th:text="${lesson.name}"></h5>
                        </div>
                        <div class="col-sm-5 text-end">
                            <span class="me-1" th:text="${lesson.day.name() + ' ' + lesson.lessonPlan.timeTerm.timeBlock.stringValue}"></span>
                        </div>
                    </div>

                    <span th:text="${lesson.teacher.name}"></span>
                    <span th:text="${lesson.teacher.email}"></span>
                </a>
            </div>
        </div>
    </div>



</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
